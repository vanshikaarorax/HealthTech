<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Reset some default browser styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Set a dark background color for dark mode */
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px; /* Add margin to center the content */
        }

        /* Style the heading */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0074D9; /* Heading color */
        }

        /* Style the form container */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Form background color with transparency */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); /* Lighter box shadow */
            border-radius: 10px;
        }

        /* Style form labels */
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #fff; /* Label text color */
        }

        /* Style form inputs */
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Lighter background color */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff; /* Text color for inputs */
        }

        /* Style the Log In button */
        button[type="submit"] {
            background-color: #0074D9; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="process_login.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
