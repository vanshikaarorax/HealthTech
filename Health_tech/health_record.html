            width: 100%;

            font-size: 2rem;
        }

            color: white;

            justify-content: space-between;
            width: 100%;
            padding: 1rem 0;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 30%;
            padding: 1rem;
            border-right: 1px solid #ddd;

        .home .content h2 {
            margin: 0;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .home .content p {
            margin: 0;
            font-size: 1.2rem;
            color: #777;
        }

        .home .content img {
            width: 30px;
            height: auto;
            margin-bottom: 1rem;
        }

        .home .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            border-top: 1px solid #ddd;

        .home .footer div {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 30%;
        }

        .home .footer h2 {
            margin: 0;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .home .footer p {
            margin: 0;
            font-size: 1.2rem;
            color: #777;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

    <script>
        function fetchJSONData() {
            fetch("/DummyData/health_records.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    document.getElementById("steps_count").innerText = data.user_data.steps
                    document.getElementById("mins_count").innerText = data.user_data.mins
                    document.getElementById("kcal_count").innerText = data.user_data.kcal
                    document.getElementById("score_count").innerText = data.user_data.sleep_score
                    document.getElementById("score_percentage").innerText = data.user_data.sleep_score + "%"
                    document.getElementById("score_percentage_progress").style.width = `${data.user_data.sleep_score}%`
                })
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }
        fetchJSONData();
    </script>
