<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation with Doctor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Video Consultation with Doctor</h1>
        </header>
        <div class="consultation-info">
            <p>Connect with our healthcare professional for a video consultation. Please enter your details below to start the session.</p>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="patientName">Your Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="drSmith">Dr. Smith (Cardiologist)</option>
                    <option value="drJones">Dr. Jones (Dermatologist)</option>
                    <option value="drLee">Dr. Lee (Neurologist)</option>
                    <!-- Add more doctors as needed -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Start Consultation</button>
            </div>
        </form>
    </div>
</body>

</html>
